        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .product-image {
            transition: all 0.3s ease;

        }

            background-color: #059669;
            color: white;
        }
        
        .cart-item {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>

    <!-- Payment Functions -->
    <script>
        // Function to copy till number
        function copyTillNumber() {
            const tillNumber = '234242';
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(tillNumber).then(function() {
                    showCopySuccess();
                }).catch(function() {
                    fallbackCopyTextToClipboard(tillNumber);
                });
            } else {
                fallbackCopyTextToClipboard(tillNumber);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = "0";
            textArea.style.left = "0";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                alert('Till number: ' + text);
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess() {
            const message = document.getElementById('copy-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }

        // Show payment section when cart has items
        function showPaymentSection() {
            const paymentSection = document.getElementById('paymentSection');
            const cartItems = document.querySelectorAll('.cart-item');
            
            if (cartItems.length > 0) {
                paymentSection.style.display = 'block';
                // Update the total amount in payment instructions
                const totalText = document.getElementById('cartTotal').textContent;
                const amount = totalText.replace('Ksh ', '').replace('.00', '');
                document.querySelector('.cart-total-amount').textContent = amount;
            } else {
                paymentSection.style.display = 'none';
            }
        }

        // Initialize shop
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateCartDisplay();
            setupSearch();
        });

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                if (query.length > 2) {
                    searchProducts(query);
                } else if (query.length === 0) {
                    displayedProducts = 0;
                    loadProducts(currentFilter);
                }
            });
        }

        function searchProducts(query) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            const results = allProducts.filter(product => 
                product.name.toLowerCase().includes(query) ||
                product.category.toLowerCase().includes(query)
            );
            
            results.slice(0, 24).forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
            
            document.getElementById('loadMoreBtn').style.display = 'none';
        }

        // Product filtering
        function filterProducts(category) {
            currentFilter = category;
            displayedProducts = 0;
            
            // Update filter button styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = 'filter-btn bg-white text-gray-700 px-6 py-2 rounded-full border hover:bg-gray-100 transition-all';
            });
            event.target.className = 'filter-btn active bg-green-600 text-white px-6 py-2 rounded-full transition-all';
            
            loadProducts(category);
        }

        function loadMoreProducts() {
            loadProducts(currentFilter, 12);
        }
    </script>
